experiences:
    - role: Technical Architect
      time: Jan 2018 - Present
      company: Liberty IT, Belfast
      details: |
        <b>Role and Responsibilities</b>

        Architect aligned to Platform development and modernisation within LIT's architecture team.
         - To support the technical direction of Liberty ITs Digital Transformation vision. To provide thought leadership.
         - To provide architectural support and guidance for Liberty IT's Horizon unit containing 8 development squads.
         - To partner with the units leadership and support structures to drive high standards in execution and delivery.
         - To own technical consultancy with exiting and potential customers to solve customer problems and bring work into the organisation.
         - To work with teams in the wider organisation, supporting technical initiatives and events.
         - To provide updates to executive teams and other organisational architecture groups.

        Recent Projects

        Modernising a traditional SOA stack to Micro-services leveraging latest modern cloud technology (AWS, PaaS, DBaaS) React Node.js 
        SpringBoot, SpringCloud, Docker, Reddis, MongoDB. Leading our teams working with business teams on and off site to modernise their 
        capabilities and building scaled customer focused solutions and delivering them to market with speed and quality.

    - role: Technologist
      time: Jan 2014 - Jan 2018
      company: Liberty IT, Belfast
      details: |
        Role and Responsibilities

         - Drive technical best practices within my aligned unit.
         - Create and drive technical strategies aligned to the vision of the LIT organisation.
         - Develop engineers capabilities and skills.
         - Remove barriers to entry for emerging tech in helping our teams adopt new tech.
         - Lead consistent high quality solutions to business problems.
         - Review and consult in all technical decisions within the aligned unit.

         Notable Projects

         Online Policy Change A scaled enterprise application enabling the online endorsement of insurance policies across 48 US states. 
         Responsive single page applications integrated with large Java based Service Orientated Architecture. One of Liberty Mutuals most complex systems.

    - role: Principal Software Engineer
      time: Apr 2011 - Jan 2014
      company: Liberty IT, Belfast
      details: |
        Role and Responsibilities

          - Providing Technical oversight of the analysis and design for assigned projects
          - Designing and development of tests and software solutions including development of highly complex systems architecture, and modifications to existing systems
          - Leading quality assurance coding and design review
          - Providing technical leadership within the project team, including coaching and mentoring team members, inspections and reviews and introduction of best practice
          - Identification and escalation of project risks and issues
          - Contribution to innovation and LIT’s organization change initiatives

          Summary

          During my time as a PSE, I operated mainly as a front-end development subject matter expert and as a project technical lead within a large Internet Based Application Development Team. 
          Architectural Responsibility for the development of Enterprise Single Page Applications and Java based Web Applications for Liberty Mutual Insurance. Responsibilities included ownership of systems analysis, design, 
          Implementation and production support of these web application products. I have been a core part of contributing to as well as driving the Technical Direction of the underlying Web Platform. Overall I have contributed 
          to a highly successful team that put in place lots of quality based initiatives that have gone on to be adopted by the wider market. These successes have largely facilitated my transition to technologist within the team.

