career-profile:
    title: Michael in a Nutshell
    summary: |
      A passionate problem solver with a proven track record in delivery of large scale and complex systems. A broad technical skillset that includes experience and expertise in scripted and object orientated languages, client/backend frameworks, DevOps, CI/CD platforms, instrumentation and analytics. Highly skilled in many software and product delivery methods such as Lean, Agile, Exploratory and Continuous Delivery. A strong advocate of product over project skilled in product management. Values humility, empathy, integrity and believes in the power of investing in people and the principles of XP (communication, feedback, simplicity, respect and courage).

